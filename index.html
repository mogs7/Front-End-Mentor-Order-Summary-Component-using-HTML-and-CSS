<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card-container">
      
      <img class="illustration-hero-img" src="images/illustration-hero.svg" alt="hero-illustrations">
      <div class="card-body">
        <div class="order-summary-container">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        
        <div class="annual-plan-container">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="annual-plan-container-mid">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

      
      
      <button type="submit" class="payment-button">Proceed to Payment</button>
      <a href="#" class="cancel-order-tag">Cancel Order</a>
    </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mogs7" target="_blank">Miguel M.</a>.
    </div>
  </main>
</body>
</html>
